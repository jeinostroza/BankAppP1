  <table class="table table-bordered table-striped mb-0">
    <thead>
      <tr>
        <th scope="col">ID transaction</th>
        <th scope="col">Date transaction</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>

         <div class="container">
      
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Client's username</label>

      <input type="text" class="form-control" id="username" name="username"></input>
    </div>
  </div>  
  <div class="form-group row">
    <div class="col-sm-3">
      <button type="submit" onclick= "gettransbyuser()" class="btn btn-primary">Sign in</button>
    </div>
  </div>

	<script>
   var content = document.querySelector('#content')
	  	function gettransbyuser(){
   			fetch('http://localhost:1235/BankApp_P1/ch_by_client')
   				.then( res => res.json())
   				.then( data => {
   					//	console.log(data)
   					table(data)
   			})
   	}
   	
   	function table(data){
   		//console.log(data)
   		window.top.innerHTML = ''
   		content.innerHTML=' '
   		for(let value of data){
   			
   			content.innerHTML += `
   				<tr>
	   		      <th scope="row">${value.id_trans}</th>
	   		      <td>date</td>
	   		      <td>${value.description_trans}</td>
	   		      <td>${value.amount_trans}</td>
	   		      <td>${value.acc_number}</td>
	   		      
   		    </tr>`
   		}
   	}
   
   </script>
