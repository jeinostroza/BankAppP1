   <script>
   var content = document.querySelector('#content')
	  	function getclient(){
   			fetch('http://localhost:1235/BankApp_P1/approveacc')
   				.then( res => res.json())
   				.then( data => {
   					//	console.log(data)
   					table(data)
   			})
   	}
   	
   	function table(data){
   		//console.log(data)
   		window.top.innerHTML = ''
   		content.innerHTML=' '
   		for(let value of data){
   			content.innerHTML += `
   				<tr>
	   		      <th scope="row">${value.id_client}</th>
	   		      <td>${value.firstname}</td>
	   		      <td>${value.lastname}</td>
	   		      <td>${value.street}</td>
	   		      <td>${value.city}</td>
	   		      <td>${value.zip}</td>
	   		      <td>${value.state}</td>
	   		      <td>${value.username}</td>
	   		      <td>${value.m_incomes}</td>
	   		      <td>${value.m_expenses}</td>
   		    </tr>`
   		}
   	}
   
   </script>
