<!DOCTYPE html>
	<html>
	<head>
        <title>Web Bank</title>

	<body style="background: url(images/bankF.jpg) no-repeat center center fixed">
	<div >
	
    <div class="container back">
    <h1 class="display-2 text-left text-center">INOS BANK</h1>
    </div>
    <div class="container formu ">
      <H2>Registration Form</H2>
		<form action="confirmation" method="post">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First name</label>
                <input type="text" name= "firstname"class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">LastName</label>
                <input type="text" name="lastname"class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="street"class="form-control" id="street" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name= "city"class="form-control" id="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" name="state"class="form-control" id="state"> 
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" name="zip"class="form-control" id="zip">
            </div>
                <div class="form-group col-md-6">
                  <label for="inputemail4">Email</label>
                  <input type="email" name= "email"class="form-control" id="emailClient" placeholder="Email">
                </div>
                <div class="form-group col-md-3">
                  <label for="username">Username</label>
                  <input type="text" name="username"class="form-control" id="usernamee" placeholder="Username">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name="pass"class="form-control" id="password" placeholder="Password">
                  </div>
            
        </div>
        
        
        <button type="submit" class="btn btn-dark">Sign in</button>
      </form>
      </div>
      </div>
      <script src="scripts/script.js"></script>
