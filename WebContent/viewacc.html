    <tr>
      <th scope="col">Id_Client</th>

</table> 
		<div class="container py-3">
         <button type="submit" value = "search" id="clients" onclick="getallclient()" class="btn btn-primary">List clients</button>
      
      
      </div>
        </div>      
         
   <script>
   var content = document.querySelector('#content')
	  	function getallclient(){
   			fetch('http://localhost:1235/BankApp_P1/viewacc')
   				.then( res => res.json())
   				.then( data => {
   					//	console.log(data)
   					table(data)
   			})
   	}
   	
   	function table(data){
   		//console.log(data)
   		window.top.innerHTML = ''
   			content.innerHTML=' '
   		for(let value of data){
   			content.innerHTML += `
   				<tr>
	   		      <th scope="row">${value.id_client}</th>
	   		      <td>${value.firstname}</td>
	   		      <td>${value.lastname}</td>
	   		      <td>${value.street}</td>
	   		      <td>${value.city}</td>
	   		      <td>${value.zip}</td>
	   		      <td>${value.state}</td>
	   		      <td>${value.username}</td>
	   		  	  <td>${value.email}</td>
	   		      <td>${value.m_incomes}</td>
	   		      <td>${value.m_expenses}</td>
	   		 	  <td>${value.ch_acc}</td>
	   		   	  <td>${value.sv_acc }</td>
	   			  <td>${value.apply ? "Yes":"No"}</td>
   		    </tr>`
   		}
   	}
   
   </script>
